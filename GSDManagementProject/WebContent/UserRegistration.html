<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="Signupstyle.css">
</head>
<body>
<form action="UserRegistration">
<div id="login-box">
<div class="left-box">


<br>

<center>
<h1>User Registration</h1>

<table style="width:100%">

<label for="User First Name"><b>User First Name: </b></label>

<input type="text" name="user_fname" placeholder="Enter First Name" required="required"><span class="red-star">*</span><br><br>

<label for="User Last Name"><b>User Last Name: </b></label>

<input type="text" placeholder="Enter Last Name" name="user_lname" required="required"><span class="red-star">*</span><br><br>

<label for="Age"><b>Age: </b></label>

<input type="text" name="age" placeholder="Enter Age"required="required"><span class="red-star">*</span><br><br>

<label for="Gender"><b>Gender: </b></label>

<select name="gender">
<option value="Male">Male</option>
  <option value="Female">Female</option>
</select><span class="red-star">*</span><br><br>

<label for="Contact No."><b>Contact Number: </b></label>

<input type="text" name="contact_number" placeholder="Enter Contact No." required="required"><span class="red-star">*</span><br><br>

<label for="City"><b>City: </b></label>

<input type="text" name="city" placeholder="Enter City" required="required"><span class="red-star">*</span><br><br>

<label for="Zip Code"><b>Zip Code: </b></label>

<input type="text" name="zip_code" placeholder="Enter Zip Code" required="required"><span class="red-star">*</span><br><br>



<label for="Password"><b>Password: </b></label>

<input type="Password" name="pwd" placeholder="Enter Password" required="required"><span class="red-star">*</span><br><br>

<input type="submit" value="Submit">


</center>


</div>


<a href = "UserLogin.html">Log in</a><br>
<a href = "frontpage.html">Admin Login</a><br>



</div>
</table></center></div></div>
</form>
</body>
</html>
