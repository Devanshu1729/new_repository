<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>





<form action="AdminLogin" style="border:1px solid #ccc">
  <div class="container">

  <title>Admin Login</title>
<link rel="stylesheet" href="user login style.css">
    <h1>Admin Login</h1>
    
    <hr>

    <label for="Admin ID"><b>Admin ID: </b></label>
    <input type="text" placeholder="Enter Admin ID" name="admin_id" required><span class="red-star">*</span><br><br>

    <label for="psw"><b>Password: </b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><span class="red-star">*</span><br><br>

    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <div class="clearfix">
     
      <button type="submit" class="signupbtn">Log In</button>
    </div>
  </div>
</form>
</head>
